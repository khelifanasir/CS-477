<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>

<body>
    <div class="container">
        <form id="book-form">
            <div class="mb-3">
              <label for="title" class="form-label">title</label>
              <input name="title" class="form-control" id="title" >
            </div>
            <div class="mb-3">
                <label for="ISBN" class="form-label">ISBN</label>
                <input name="ISBN" class="form-control" id="ISBN" >
              </div>
              <div class="mb-3">
                <label for="publishedDate" class="form-label">publishedDate</label>
                <input name="publishedDate" class="form-control" id="publishedDate" >
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">author</label>
                <input name="author" class="form-control" id="author" >
              </div>
            <button type="submit" class="btn btn-primary" id="add-button">Submit</button>
          </form>
    </div>
